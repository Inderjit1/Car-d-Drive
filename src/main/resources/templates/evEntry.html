<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Add Electric Vehicle</title>
    <link rel="stylesheet" type="text/css" href="css/entry.css"/>
</head>
<body>
<div class="css">
    <h1>Add Car</h1>
    <form th:action="@{/evAdd}">
        <input type="text" name="vin" placeholder="Vin" required="required" />
        <input type="text" name="make" placeholder="Make" required="required" />
        <input type="text" name="model" placeholder="Model" required="required" />
        <input type="text" name="year" placeholder="Year" required="required" />
        <input type="text" name="price" placeholder="Price ($)" required="required" />
        <input type="text" name="color" placeholder="Color" required="required" />
        <input type="text" name="mpg" placeholder="MPG" required="required" />
        <input type="text" name="batteryLife" placeholder="Battery Life (in miles)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>

    </form>
</div>
</body>
</html>
