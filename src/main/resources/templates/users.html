<body>
	<div class="show-user">

		<h1>User List</h1>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Email</th>
			</tr>
			<tr th:each="user: ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.email}"></td>
				<td>
					<form action="#" th:action="@{'/user/remove/{id}'(id=${user.id})}"
						th:method="delete">
						<input type="hidden" name="_method" value="delete" />
						<button type="submit" id="submitButton">Remove</button>
					</form> <!-- <form th:object="${user}" th:action="@{user/remove}" th:method="delete"/> -->
				</td>
			</tr>
		</table>

	</div>

	<script src="js/index.js"></script>

</body>
</html>
